<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Define o conjunto de caracteres como UTF-8 para suportar caracteres especiais e acentuação. -->
    <meta charset="UTF-8" />
    
    <!-- Define o ícone do site usando um arquivo SVG. -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Define as configurações de viewport para que a página seja responsiva em dispositivos móveis, com escala inicial de 1. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Define o título da página que aparecerá na aba do navegador. -->
    <title>Vite + React + TS</title>
  </head>
  <body>
    <!-- O elemento com id "root" será onde a aplicação React será montada. -->
    <div id="root"></div>
    
    <!-- Inclui o arquivo TypeScript principal que será processado pelo Vite e gerado como JavaScript. -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
